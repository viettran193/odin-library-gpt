<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>
    <div id="library"></div>
    <button id="new-book-button">NEW BOOK</button>

    <dialog id="book-form-dialog">
        <form id="book-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required>
            <label>
                <input type="checkbox" id="hasRead" name="hasRead"> Have read
            </label>
            <button type="submit">Add Book</button>
            <button type="button" id="close-form-button">Close</button>
        </form>
    </dialog>

    <script src="script.js"></script>
    <footer>
        <div class="credits">Image by <a href="https://pixabay.com/users/stocksnap-894430/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=2596809">StockSnap</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=2596809">Pixabay</a></div>
    </footer>
</body>
</html>
